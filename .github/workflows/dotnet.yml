name: .NET

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-linux:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        java: [11]
      fail-fast: false
    steps:
    - uses: actions/checkout@v3
    - name: Clean
      run: make clean
    - name: Build
      run: make build
    - name: Test
      shell: bash
      run: make test-java
    - name: Upload Antlr4BuildTasks artifacts
      uses: actions/upload-artifact@v2
      with:
         name: build-output
         path: /home/runner/work/Antlr4BuildTasks/bin/Debug/*.*nupkg
         retention-days: 3

  build-windows:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest]
        java: [11]
      fail-fast: false
    steps:
    - uses: actions/checkout@v2
    - uses: msys2/setup-msys2@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '6.0.x'
    - name: Clean
      shell: bash
      run: make clean
    - name: Build
      shell: bash
      run: make build
    - name: Test
      shell: bash
      run: make test-java
    - name: Upload Antlr4BuildTasks artifacts
      uses: actions/upload-artifact@v2
      with:
         name: build-output
         path: /home/runner/work/Antlr4BuildTasks/bin/Debug/*.*nupkg
         retention-days: 3

  build-macos:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest]
      fail-fast: false
    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '6.0.x'
    - name: Clean
      run: make clean
    - name: Build
      run: make build
    - name: Test
      shell: bash
      run: make test-no-java
    - name: Upload Antlr4BuildTasks artifacts
      uses: actions/upload-artifact@v2
      with:
         name: build-output
         path: /home/runner/work/Antlr4BuildTasks/bin/Debug/*.*nupkg
         retention-days: 3
